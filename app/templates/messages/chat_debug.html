{% extends "base.html" %}
{% block title %}Debug Chat{% endblock %}

{% block content %}
<div class="container py-4">
  <h3 class="mb-3">Tất cả tin nhắn trong DB (Debug)</h3>

  <div class="border rounded p-3" style="background:#f9f9f9;">
    {% for msg in messages %}
      <p>
        [{{ msg.id }}] {{ msg.sender_id }} → {{ msg.receiver_id }} :
        {{ msg.content }}
        <small class="text-muted">({{ msg.created_at }})</small>
      </p>
    {% endfor %}
  </div>
</div>
{% endblock %}
