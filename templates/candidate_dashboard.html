{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4"><i class="fa-solid fa-user"></i> Quản lý hồ sơ ứng viên</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="applied-tab" data-bs-toggle="tab" data-bs-target="#applied" type="button" role="tab">
                Công việc đã ứng tuyển
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="saved-tab" data-bs-toggle="tab" data-bs-target="#saved" type="button" role="tab">
                Công việc đã lưu
            </button>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content mt-3" id="dashboardTabsContent">

        <!-- Công việc đã ứng tuyển -->
        <div class="tab-pane fade show active" id="applied" role="tabpanel" aria-labelledby="applied-tab">
            {% if applied_jobs %}
                <div class="list-group">
                    {% for job in applied_jobs %}
                        <a href="{{ url_for('job_detail', job_id=job.id) }}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">{{ job.title }}</h5>
                                <small class="text-muted">{{ job.created_at.strftime("%d/%m/%Y") }}</small>
                            </div>
                            <p class="mb-1">{{ job.company }} - {{ job.location }}</p>
                            <small>Thời gian làm việc: {{ job.working_time }}</small>
                        </a>
                    {% endfor %}
                </div>
            {% else %}
