{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">Danh sách việc làm</h2>

<div class="row">
    {% for job in jobs %}
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm h-100">
            <div class="card-body">
                <h5 class="card-title">{{ job.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ job.company }}</h6>
                <p class="card-text"><b>Địa điểm:</b> {{ job.location }}</p>
                <a href="{{ url_for('job_detail', id=job.id) }}" class="btn btn-primary btn-sm">Xem chi tiết</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
