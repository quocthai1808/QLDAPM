<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký Nhà tuyển dụng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Đăng ký Nhà tuyển dụng</h3>
          <form method="POST">
            <!-- Họ tên -->
            <div class="mb-3">
              <label class="form-label">Họ và tên</label>
              <input type="text" class="form-control" name="fullname" required>
            </div>
            <!-- Giới tính -->
            <div class="mb-3">
              <label class="form-label">Giới tính</label>
              <select class="form-select" name="gender" required>
                <option value="">-- Chọn giới tính --</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
              </select>
            </div>
            <!-- Số điện thoại -->
            <div class="mb-3">
              <label class="form-label">Số điện thoại cá nhân</label>
              <input type="text" class="form-control" name="phone" required>
            </div>
            <!-- Công ty -->
            <div class="mb-3">
              <label class="form-label">Tên công ty</label>
              <input type="text" class="form-control" name="company" required>
            </div>
            <!-- Địa điểm -->
            <div class="mb-3">
              <label class="form-label">Địa điểm làm việc</label>
              <input type="text" class="form-control" name="location" placeholder="VD: Hà Nội, TP.HCM" required>
            </div>
            <!-- Mật khẩu -->
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" name="password" minlength="6" maxlength="25" required>
            </div>
            <!-- Xác nhận mật khẩu -->
            <div class="mb-3">
              <label class="form-label">Xác nhận mật khẩu</label>
              <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <!-- Điều khoản -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" required>
              <label class="form-check-label">
                Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a>.
              </label>
            </div>
            <!-- Nút -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
            </div>
          </form>
          <hr>
          <p class="text-center">Đã có tài khoản? <a href="{{ url_for('login_employer') }}">Đăng nhập ngay</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
