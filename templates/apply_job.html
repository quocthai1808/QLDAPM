{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Ứng tuyển: {{ job.title }}</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Tải CV (PDF/DOCX)</label>
      <input type="file" name="cv_file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Gửi hồ sơ</button>
  </form>
</div>
{% endblock %}
