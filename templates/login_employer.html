{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập Nhà tuyển dụng</h2>

  <form method="POST">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Mật khẩu</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="remember" name="remember">
      <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
  </form>

  <div class="mt-3 text-center">
    <a href="#">Quên mật khẩu?</a>
  </div>
  <div class="mt-2 text-center">
    Chưa có tài khoản? <a href="{{ url_for('register_employer') }}">Đăng ký ngay</a>
  </div>
</div>
{% endblock %}
