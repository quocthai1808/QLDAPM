<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Ứng viên</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Đăng nhập Ứng viên</h3>
      <form method="POST" action="/login/candidate">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email đăng nhập</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
        </div>
        <!-- Mật khẩu -->
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <!-- Nút -->
        <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
        <div class="text-center mt-3">
          <small>Bạn chưa có tài khoản? <a href="/register/candidate">Đăng ký ngay</a></small>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
