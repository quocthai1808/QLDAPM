{% extends "layout.html" %}
{% block content %}
<div class="col-md-4 offset-md-4">
  <h3 class="mb-3">Đăng nhập Ứng viên</h3>
  <form method="POST">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Mật khẩu</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100">Đăng nhập</button>
  </form>
  <p class="mt-3">Chưa có tài khoản? <a href="{{ url_for('register_candidate') }}">Đăng ký</a></p>
</div>
{% endblock %}
