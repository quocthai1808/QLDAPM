{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Danh sách việc làm</h2>
  <div class="row">
    {% for job in jobs %}
    <div class="col-md-6">
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text text-muted">
            <strong>Công ty:</strong> {{ job.company }} <br>
            <strong>Địa điểm:</strong> {{ job.location }}
          </p>
          <a href="{{ url_for('job_detail', id=job.id) }}" class="btn btn-primary btn-sm">Xem chi tiết</a>
        </div>
      </div>
    </div>
    {% else %}
    <p class="text-muted">Chưa có việc làm nào.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
